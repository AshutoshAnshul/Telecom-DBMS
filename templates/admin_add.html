<!DOCTYPE html>
<html>
<head>
	<title>name={{ name }}_Admin</title>

	<style>
    .adminbox
  {
     height: 550px !important;
    width: 1000px !important;
    color: #fff !important;
    background-color: black !important;
    background-image: linear-gradient(black, grey);
    top: 15% !important;
    left: 15% !important;
    padding: 20px 30px !important;
    position: absolute !important;
    overflow-y: auto;
  }

  .left
  {
    font-size: 22px;
    font-weight: bold;
    margin-left: 30%;
    color: #ffffff;
  }

  .form-control
  {
  width: 40% !important;
  margin-left: 150px;
  }

  </style>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='admin.css')}}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('login')}}">Santu Telecoms</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for('admin',id=name) }}">Home</a></li>
      <li><a href="{{ url_for('manage',id=name) }}">Manage Employee</a></li>
      <li class="active"><a href="#">Add Employee</a></li>
      <li><a href="{{ url_for('showplan',id=name) }}">View Plans</a></li>
      <li><a href="{{ url_for('showkiosk',id=name) }}">View Kiosks</a></li>
      <li><a href="#">View Customers</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span>Change Password</a></li>
    </ul>
  </div>
</nav>

<div class="adminbox">

  <form class="form-horizontal" action="{{ url_for('addemp',id=name) }}" method="POST">

		<div class="form-group">
        <br>
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
      	</div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Post:</label>
        <div class="col-sm-10">
          <SELECT class="form-control" name="post" required><option>Plan Analyst</option><option>Sales Manager</option><option>Customer Manager</option> </SELECT> 
        </div>
      	</div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Region:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="reg" placeholder="Region" required>
        </div>
      	</div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Salary(per month):</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="sal" placeholder="Salary" required>
        </div>
    	</div>
       <div class="form-group">
        <label class="control-label col-sm-2">Contacts:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="con" placeholder="Contacts(seperated by commas)" required>
        </div>
      	</div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" placeholder="Address" required>
        </div>
      	</div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Pan No:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="pan" placeholder="Pan No" required>
        </div>
        </div>

      	<div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
      	</div>

      	<div class="form-group">
        <input type="submit" name="add" value="Add" class="form-control">
      	</div>
    </form>

</div>


</body>
</html>
